<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Pok√©bowl</title>
  <style>
    body{font-family:'Segoe UI',Roboto,sans-serif;background:#fefefe;margin:0;padding:3em;color:#333}
    h1{text-align:center;color:#ff3a3a;font-size:2.5em;letter-spacing:1px;margin:0 0 .6em}
    #commandeTable{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;padding:0;list-style:none}

    /* Toolbar */
    .toolbar{
      max-width:1100px;margin:0 auto 1rem;display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center
    }
    .tb-btn{
      background:#fff;border:1px solid #eee;border-radius:999px;padding:.55rem .9rem;cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,.05);font-weight:600
    }
    .tb-btn.primary{background:#10b981;color:#fff;border-color:#10b981}
    .tb-btn.warn{background:#ff3a3a;color:#fff;border-color:#ff3a3a}

    .commande-card{width:420px;background:#fff;box-shadow:0 4px 15px rgba(0,0,0,.08);border-radius:12px;padding:1.2em;font-size:.9em;border:1px solid #f0f0f0;display:flex;flex-direction:column}
    .commande-card h2{text-align:center;margin:.1em 0 .5em;font-size:1.2em;color:#ff3a3a}
    .info{margin-bottom:.5em;border-bottom:1px dashed #ddd;padding-bottom:.5em}
    .label{font-weight:700;display:inline-block;min-width:90px}
    .tiny{font-size:.85em;opacity:.75}

    .ingredient-container{width:70px;height:92px;margin:5px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fdfdfd;border-radius:10px;padding:8px;box-shadow:0 3px 8px rgba(0,0,0,.08)}
    .ingredient-img{width:42px;height:42px;object-fit:contain;margin-bottom:6px}
    .ingredients-grid{display:flex;flex-wrap:wrap;justify-content:center;gap:6px;margin:8px 0}
    .ligne-base{display:flex;align-items:center;gap:12px}

    /* Footer actions sur carte */
    .card-actions{display:flex; flex-wrap:wrap;gap:.5rem;justify-content:space-between;align-items:center;margin-top:.6rem}
    .btn{background:#10b981;color:#fff;border:none;border-radius:10px;padding:.5rem .8rem;cursor:pointer;box-shadow:0 3px 10px rgba(16,185,129,.2);font-weight:600}
    .btn.secondary{background:#fff;color:#333;border:1px solid #eee}
    .btn.warn{background:#ff3a3a}

    @media (max-width: 900px){
      body{padding:1em}
      .ingredient-container{width:60px;height:80px}
      h1{font-size:2em}
      .commande-card{width:100%}
    }
  </style>
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <h1>Tableau de commandes Pok√©bowl</h1>

  <!-- Barre d‚Äôactions -->
  <div class="toolbar">
    <button class="tb-btn" id="btnRefresh">üîÑ Rafra√Æchir</button>
    <button class="tb-btn" id="btnToggleValidated">üëÅÔ∏è Afficher commandes valid√©es</button>
    <button class="tb-btn primary" id="btnValidateAll">‚úÖ Tout valider (affich√©es)</button>
    <button class="tb-btn" id="btnPrint">üñ®Ô∏è Imprimer la liste</button>
  </div>

  <div id="commandeTable"></div>

  <script>
/* =======================
   CONFIG
======================= */
// Lis les commandes via Netlify (proxy GET vers Apps Script)
const DATA_URL = "/.netlify/functions/proxy"; 
// ‚ö†Ô∏è Pour ne pas exposer l‚ÄôURL Google, id√©alement passe par une
// fonction Netlify validate.js et mets ici:  const VALIDATION_URL = "/.netlify/functions/validate";
const VALIDATION_URL = "https://script.google.com/macros/s/AKfycbzO1YE54lzfF8iZmndAbAxrZILs3V5zkGJt11_dkkJK6ZLd8uAAfpUG0hjMTLXVuIw/exec";

/* =======================
   STATE
======================= */
let SHOW_VALIDATED = false;
let LAST_GROUPS = [];

/* =======================
   UTILS colonnes tol√©rantes
======================= */
const FIELD_ALIASES = {
  "Horodatage": ["Horodatage","Timestamp","created_at","Date","Date/Heure"],
  "Nom": ["Nom","Client","name"],
  "T√©l√©phone": ["T√©l√©phone","Telephone","Tel","Phone","phone"],
  "Valid√©e": ["Valid√©e","Validee","Statut","Status"],
  "Locker": ["Locker","Retrait","Mode"],
  "Horaire": ["Horaire","Heure","Slot","Timeslot","Plage horaire"],
  "Total": ["Total","Montant","total"],
  "Type": ["Type","type"],
  "Article": ["Article","Titre","Title","title"],
  "Taille": ["Taille","Size","poke_size","size"],
  "Quantit√©": ["Quantit√©","Quantite","Qty","qty"],
  "Prix": ["Prix","Price","price"],
  "Sous-total": ["Sous-total","SousTotal","Subtotal","sous_total"],
  "Base": ["Base","base"],
  "Ingr√©dients": ["Ingr√©dients","Ingredients","ingredients"],
  "Prot√©ines": ["Prot√©ines","Proteines","proteines"],
  "Sauce": ["Sauce","sauce"],
  "Toppings": ["Toppings","toppings"],
  "Smoothie": ["Smoothie","smoothie"],
  "Commentaires": ["Commentaires","Remarques","Note","note","comment"]
};
function getField(row, key){
  const aliases = FIELD_ALIASES[key] || [key];
  for(const k of aliases){
    if (row.hasOwnProperty(k) && row[k] != null && row[k] !== "") return row[k];
  }
  return "";
}
const F = getField;
const isValidated = v => (String(v || '').trim().toLowerCase() === 'v');

/* =======================
   UTILS images + formats
======================= */
function deaccent(str=''){
  return String(str).normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase();
}
function slugify(str=''){
  return deaccent(str).replace(/[^a-z0-9]+/g,' ').trim().replace(/\s+/g,'');
}
function slugUnderscore(str=''){
  return deaccent(str).replace(/[^a-z0-9]+/g,' ').trim().replace(/\s+/g,'_');
}
function formatHoraire(h){
  if(!h) return "";
  if(/^\d{1,2}:\d{2}$/.test(h)) return h;          // d√©j√† HH:MM
  const d = new Date(h);
  if(!isNaN(d)) return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
  return h;
}

const IMG_ALIASES = {
  // Bases
  'riz':'riz.png','riz noir':'riznoir.png','duo de riz':'duoderiz.png','salade':'salade.png','pates':'pates.png',
  // Prot√©ines
  'saumon':'saumon.png','poulet':'poulet.png','oeufs':'oeufs.png','tofu':'tofu.png','thon':'thon.png',
  // Ingr√©dients
  'avocat':'avocat.png','betterave':'betterave.png','carotte':'carotte.png','champignon':'champignon.png',
  'choux rouge':'chouxrouge.png','concombre':'concombre.png','edamame':'edamame.png','feta':'feta.png',
  'grenade':'grenade.png','mais':'mais.png','mangue':'mangue.png','mozzarella':'mozzarella.png',
  'oignon rouge':'oignonrouge.png','poivrons':'poivrons.png','radis':'radis.png','tomates':'tomates.png','wakame':'wakame.png',
  // Sauces
  'soja sucree':'soja.png','soja salee':'soja.png','cesar':'c√©sar.png','moutarde miel':'miel_moutarde.png',
  'curry mangue':'curry_mango.png','mayo epicee':'mayo_epicee.png','passion':'passion.png','balsamique':'balsamique.png',
  // Toppings
  'sesame':'s√©same.png','pavot':'pavot.png','cacahuete':'cacahu√®tes.png','croutons':'croutons.png',
  'coriandre':'coriandre.png','coriandre fraiche':'coriandre.png','oignons frits':'oignons_frits.png',
  // Boissons / cookies
  'coca':'coca.png','sprite':'sprite.png','ice tea':'icetea.png','oasis':'oasis.png','orangina':'o.png',
  'cookie':'cookie.png','cookie chocolat':'cookie.png','cookie framboise':'cookief.png','cookie mangue':'cookiem.png',
  // Smoothies / smoothie bowls
  'smoothie':'smoothie.png','smoothie kiwi':'smoothiekiwi.png','smoothie mangue':'smoothiemangue.png',
  'smoothie fruits rouges':'smoothierouge.png',
  'smoothie bowl kiwi':'smoothiekiwi.png','smoothie bowl mangue':'smoothiemangue.png','smoothie bowl fruits rouges':'smoothierouge.png',
  // Jus
  'jus concombre':'jusconcombre.png','jus pasteque':'juspasteque.png','jus carotte':'juscarotte.png'
};
function imgFromLabel(labelRaw=''){
  const label = (labelRaw||'').trim();
  if(!label) return './images/placeholder.png';
  const normalized = deaccent(label);
  if(IMG_ALIASES[normalized]) return `./images/${IMG_ALIASES[normalized]}`;
  // familles
  if(normalized.startsWith('smoothie bowl')){
    const flavor = normalized.replace('smoothie bowl','').trim();
    const base = `smoothie ${flavor}`;
    if(IMG_ALIASES[base]) return `./images/${IMG_ALIASES[base]}`;
  }
  if(IMG_ALIASES[normalized]) return `./images/${IMG_ALIASES[normalized]}`;
  // fallback
  return `./images/${slugify(label)}.png`;
}

/* =======================
   Groupes par commande
======================= */
function groupKey(row){
  return [ F(row,"Horodatage"), F(row,"Nom"), F(row,"T√©l√©phone") ].join("||");
}
function groupRows(rows){
  const groups = new Map();
  rows.forEach((row, i)=>{
    const key = groupKey(row);
    const rn  = i + 2; // 1 = ent√™tes
    if(!groups.has(key)){
      groups.set(key, { meta: row, rows: [], rowNumbers: [], allValidated: true });
    }
    const g = groups.get(key);
    g.rows.push(row);
    g.rowNumbers.push(rn);
    if(!isValidated(F(row,"Valid√©e"))) g.allValidated = false;
  });
  return Array.from(groups.values());
}

/* =======================
   UI helpers
======================= */
function ingredientBlock(label){
  if(!label) return '';
  const src = imgFromLabel(label);
  return `
    <div class="ingredient-container">
      <img class="ingredient-img" src="${src}" alt="${label}">
      <div style="font-size:.7em;text-align:center">${label}</div>
    </div>
  `;
}

/* =======================
   Rendus
======================= */
function renderPokeOrMenu(row){
  const type = F(row,"Type");
  const titre = (type==='menu')
    ? `Menu Pok√© ${F(row,"Taille") || ''} + Smoothie`
    : `Pok√© ${F(row,"Taille") || ''}`;

  const ingredients = String(F(row,"Ingr√©dients")).split(",").map(s=>s.trim()).filter(Boolean);
  const toppings    = String(F(row,"Toppings")).split(",").map(s=>s.trim()).filter(Boolean);
  const proteines   = String(F(row,"Prot√©ines")).split(",").map(s=>s.trim()).filter(Boolean);

  const qty = F(row,"Quantit√©") || 1;
  const prix = F(row,"Prix") ? `${F(row,"Prix")} ‚Ç¨` : '‚Äî';
  const sousTotal = F(row,"Sous-total") ? `${F(row,"Sous-total")} ‚Ç¨` : '‚Äî';

  return `
    <div class="info">
      <div style="font-weight:700;margin-bottom:.3em;">${titre}</div>
      <div class="tiny">Type: <b>${type}</b> ‚Ä¢ Article: <b>${F(row,"Article")||titre}</b> ‚Ä¢ Qt√©: <b>${qty}</b> ‚Ä¢ PU: <b>${prix}</b> ‚Ä¢ Sous-total: <b>${sousTotal}</b></div>

      <div class="ligne-base" style="margin-top:.35em">
        <span class="label">üßæ Base :</span>
        ${F(row,"Base") ? ingredientBlock(F(row,"Base")) : '‚Äî'}
      </div>

      <div class="label" style="margin-top:.4em">ü•ó Ingr√©dients :</div>
      <div class="ingredients-grid">
        ${ingredients.length ? ingredients.map(ingredientBlock).join('') : '‚Äî'}
      </div>

      <div class="ligne-base">
        <span class="label">üçó Prot√©ine(s) :</span>
        ${proteines.length ? proteines.map(ingredientBlock).join('') : '‚Äî'}
      </div>

      <div class="ligne-base">
        <span class="label">ü•¢ Sauce :</span>
        ${F(row,"Sauce") ? ingredientBlock(F(row,"Sauce")) : '‚Äî'}
      </div>

      <div class="label" style="margin-top:.4em">üå± Toppings :</div>
      <div class="ingredients-grid">
        ${toppings.length ? toppings.map(ingredientBlock).join('') : '‚Äî'}
      </div>

      ${type==='menu' && F(row,"Smoothie")
        ? `<div class="ligne-base"><span class="label">ü•£ Smoothie :</span> ${ingredientBlock(F(row,"Smoothie"))}</div>`
        : ''}
    </div>
  `;
}

function renderSimpleItem(row){
  const article   = F(row,"Article") || F(row,"Type") || "Article";
  const qty       = F(row,"Quantit√©") || 1;
  const sousTotal = F(row,"Sous-total") ? `${F(row,"Sous-total")} ‚Ç¨` : '‚Äî';
  const src       = imgFromLabel(article);
  return `
    <div class="info ligne-base">
      <div class="ingredient-container">
        <img class="ingredient-img" src="${src}" alt="${article}">
        <div style="font-size:.7em">${article}</div>
      </div>
      <div style="margin-left:8px;">
        Qt√©: ${qty} <br>
        <span style="opacity:.8">Sous-total : ${sousTotal}</span>
      </div>
    </div>
  `;
}

/* =======================
   Validation
======================= */
async function validerCommandeGroup(rowNumbers){
  try{
    const calls = rowNumbers.map(rn =>
      fetch(`${VALIDATION_URL}?action=valider&row=${encodeURIComponent(rn)}`).then(r=>r.text())
    );
    const results = await Promise.all(calls);
    const ok = results.every(t => String(t).trim().toLowerCase() === 'ok');
    if(!ok) alert("Une ou plusieurs lignes n'ont pas pu √™tre valid√©es.");
    await fetchCommandes();
  }catch(e){
    console.error(e);
    alert("Erreur r√©seau lors de la validation.");
  }
}

function telHref(phone){
  const digits = String(phone||'').replace(/[^\d+]/g,'');
  return digits ? `tel:${digits}` : null;
}

/* =======================
   Carte commande
======================= */
function renderCommandeCard(group){
  const c = group.meta;
  const container = document.getElementById("commandeTable");

  const card = document.createElement("div");
  card.className = "commande-card";

  // Titre (Nom + ID compact)
  const h2 = document.createElement("h2");
  const t  = new Date(F(c,"Horodatage"));
  const id = isNaN(t.getTime())
    ? "#" + Math.floor(100000 + Math.random()*900000)
    : `#${String(t.getHours()).padStart(2,'0')}${String(t.getMinutes()).padStart(2,'0')}`;
  h2.textContent = `${F(c,"Nom") || ""} ${id}`;
  card.appendChild(h2);

  // Cr√©√©e
  const dt = document.createElement("div");
  dt.className = "info tiny";
  dt.innerHTML = `<span class="label">üóìÔ∏è Cr√©√©e :</span> ${F(c,"Horodatage") || "‚Äî"}`;
  card.appendChild(dt);

  // Locker / Tel / Horaire
  const locker = document.createElement("div");
  locker.className = "info";
  locker.innerHTML = `<span class="label">üì¶ Locker :</span> ${F(c,"Locker") || "‚Äì"}`;
  card.appendChild(locker);

  const tel = document.createElement("div");
  tel.className = "info";
  tel.innerHTML = `<span class="label">üìû T√©l√©phone :</span> ${F(c,"T√©l√©phone") || ""}`;
  card.appendChild(tel);

  const horaire = document.createElement("div");
  horaire.className = "info";
  horaire.innerHTML = `<span class="label">üïí Horaire :</span> <strong>${formatHoraire(F(c,"Horaire"))}</strong>`;
  card.appendChild(horaire);

  // Items
  const pokeRows   = group.rows.filter(r => (F(r,"Type") === 'poke' || F(r,"Type") === 'menu'));
  const simpleRows = group.rows.filter(r => !(F(r,"Type") === 'poke' || F(r,"Type") === 'menu'));

  pokeRows.forEach(r => {
    const block = document.createElement("div");
    block.innerHTML = renderPokeOrMenu(r);
    card.appendChild(block);
  });

  if(simpleRows.length){
    const lab = document.createElement("div");
    lab.className = "label";
    lab.textContent = "üßÅ Articles compl√©mentaires :";
    card.appendChild(lab);
    simpleRows.forEach(r => {
      const block = document.createElement("div");
      block.innerHTML = renderSimpleItem(r);
      card.appendChild(block);
    });
  }

  // Remarques
  if (F(c,"Commentaires")) {
    const rem = document.createElement("div");
    rem.className = "info";
    rem.innerHTML = `<span class="label">üìù Remarques :</span> ${F(c,"Commentaires")}`;
    card.appendChild(rem);
  }

  // Total + boutons
  const footer = document.createElement("div");
  footer.className = "card-actions";

  const totalDiv = document.createElement("div");
  totalDiv.innerHTML = `<span class="label">üí∂ Total :</span> <b>${F(c,"Total") || "‚Äî"}</b>`;
  footer.appendChild(totalDiv);

  const btns = document.createElement("div");
  btns.style.display = "flex"; btns.style.gap = ".4rem";

  const callHref = telHref(F(c,"T√©l√©phone"));
  const bCall = document.createElement("button");
  bCall.className = "btn secondary";
  bCall.textContent = "üì≤ Appeler";
  if(callHref){ bCall.onclick = ()=> window.location.href = callHref; } else { bCall.disabled = true; }
  btns.appendChild(bCall);

  const bPrint = document.createElement("button");
  bPrint.className = "btn secondary";
  bPrint.textContent = "üñ®Ô∏è Imprimer";
  bPrint.onclick = ()=> {
    const w = window.open('', '_blank');
    w.document.write(`<html><head><title>${F(c,"Nom")||"Commande"}</title></head><body>${card.outerHTML}</body></html>`);
    w.document.close(); w.focus(); w.print(); w.close();
  };
  btns.appendChild(bPrint);

  const bOk = document.createElement("button");
  bOk.className = "btn warn";
  bOk.textContent = group.allValidated ? "‚úÖ D√©j√† valid√©e" : "Commande pr√™te";
  bOk.disabled = group.allValidated;
  bOk.onclick = ()=> validerCommandeGroup(group.rowNumbers);
  btns.appendChild(bOk);

  footer.appendChild(btns);
  card.appendChild(footer);

  container.appendChild(card);
}

/* =======================
   Fetch + render (robuste)
======================= */
async function fetchCommandes(){
  try{
    const res  = await fetch(DATA_URL, { headers: { "Accept":"application/json" }});
    const text = await res.text();

    let rows = [];
    try{
      const parsed = JSON.parse(text);
      rows = Array.isArray(parsed) ? parsed
           : (parsed && Array.isArray(parsed.data)) ? parsed.data
           : [];
    }catch(e){
      console.error("R√©ponse non JSON:", text);
      alert("Le proxy n'a pas renvoy√© du JSON valide (voir console).");
      return;
    }

    console.log("Lignes re√ßues:", rows);
    const container = document.getElementById("commandeTable");
    container.innerHTML = "";

    const groups  = groupRows(rows);
    LAST_GROUPS   = groups;
    const toShow  = SHOW_VALIDATED ? groups : groups.filter(g => !g.allValidated);

    if(!toShow.length){
      container.innerHTML = "<p>Aucune commande √† afficher ‚úÖ</p>";
      return;
    }
    toShow.forEach(renderCommandeCard);
  }catch(err){
    console.error("Erreur fetchCommandes :", err);
    alert("Erreur lors du chargement des commandes (console).");
  }
}

/* =======================
   Toolbar
======================= */
document.getElementById('btnRefresh').onclick = fetchCommandes;
document.getElementById('btnToggleValidated').onclick = ()=>{ SHOW_VALIDATED = !SHOW_VALIDATED; fetchCommandes(); };
document.getElementById('btnPrint').onclick = ()=> window.print();
document.getElementById('btnValidateAll').onclick = async ()=>{
  const groups = SHOW_VALIDATED ? LAST_GROUPS : LAST_GROUPS.filter(g => !g.allValidated);
  if(!groups.length) return;
  if(!confirm(`Valider ${groups.length} commande(s) affich√©e(s) ?`)) return;
  for(const g of groups){
    await validerCommandeGroup(g.rowNumbers);
  }
};

document.addEventListener("DOMContentLoaded", fetchCommandes);
</script>

</body>
